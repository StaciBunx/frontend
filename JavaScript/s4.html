        // Задание 3
        // Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        // 1. Рассчитать сумму элементов этого массива
        // 2. Найти минимальное число
        // 3. Найти есть ли в этом массиве число 3

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getRandomArray(max_length, max_random) {
            const array = [];
            for (let i = 0; i < max_length; i++) {
                array[i] = getRandomInt(max_random);
            }
            return array;
        }

        function getSum(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }

        function getMin(array) {
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }

        function findNum(array, num) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === num) {
                    console.log(`Число ${num} есть в массиве!`);
                    return
                }
            }
            console.log('Числа в массиве нет.');
        }

        console.log(myarray);
        console.log(`Сумма элементов массива составляет ${getSum(myarray)}`);
        console.log(`Минимальное число ${getMin(myarray)}`);
