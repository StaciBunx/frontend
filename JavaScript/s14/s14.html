    <script>
        // 1. Создайте функцию mergeArrays, которая принимает два
        // массива и возвращает новый массив, содержащий все
        // элементы из обоих массивов. Используйте spread
        // оператор для объединения массивов.
        // mergeArrays([1, 2, 3], [4, 5, 6]); // Ожидаемый результат: [1, 2, 3, 4, 5, 6]

        function mergeArrays(arr1, arr2) {
            const result = [...arr1, ...arr2];
            return result;
        }
        console.log(mergeArrays([1, 2, 3], [4, 5, 6]));

        // 2. Создайте функцию removeDuplicates, которая принимает
        // любое количество аргументов и возвращает новый
        // массив, содержащий только уникальные значения.
        // Используйте rest оператор для сбора всех аргументов в
        // массив а затем filter для определения дубликатов.
        // removeDuplicates(1, 2, 3, 2, 4, 1, 5); // Ожидаемый результат: [1, 2, 3, 4, 5]

        function removeDuplicates(...params) {
            return params.filter((value, index) => params.indexOf(value) === index);
        }
        console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5));

        // 3.Напишите функцию getEvenNumbers, которая принимает массив
        // чисел в качестве аргумента и возвращает новый массив,
        // содержащий только четные числа.

        function getEvenNumbers(...params) {
            return params.filter(value => value % 2 === 0);
        }

        // 4. Напишите функцию calculateAverage, которая принимает
        // массив чисел в качестве аргумента и возвращает среднее значение этих чисел.

        function calculateAverage(...params) {
            let sum = 0;
            for (let i = 0; i < params.length; i++) {
                sum += params[i];
            }
            return sum / params.length;
        }

        // 5. Напишите функцию capitalizeFirstLetter, которая принимает строку в качестве аргумента и возвращает новую строку, в которой первая буква каждого слова является заглавной.

        function capitalizeFirstLetter(params) {
            return params.split(' ').map(letter => letter.charAt(0).toUpperCase() + letter.slice(1)).join(' ');
        }

        console.log(capitalizeFirstLetter('text hello world'));

        // 6. Напишите функцию createCalculator, которая принимает начальное значение и возвращает объект с двумя методами: add и subtract. Метод add должен увеличивать значение на переданное число, а метод subtract должен уменьшать значение на переданное число. Значение должно быть доступно только через методы объекта, а не напрямую.

        function createCalculator(num) {
            let value = num;
            return {
                add: function (num) {
                    return value += num;
                },
                subtract: function (num) {
                    return value -= num;
                },
                result: function () {
                    return value;
                }
            }
        }

        const calc = createCalculator(5);
        calc.add(10);
        console.log(calc.result());

        // 7. Напишите функцию createGreeting, которая принимает имя
        // пользователя и возвращает функцию, которая будет выводить
        // приветствие с использованием этого имени.
        // // Пример использования:
        // const greeting = createGreeting('John');

        function createGreeting(name) {
            return () => {
                console.log(`Hello, ${name}`);
            }
        }
        const greeting = createGreeting('John');
        greeting();

        // 8. Напишите функцию createPasswordChecker, которая
        // принимает допустимую длину пароля в качестве аргумента и
        // возвращает функцию для проверки введенного пароля.
        // Возвращаемая функция должна принимать пароль и возвращать

        // // Пример использования:
        // const isPasswordValid = createPasswordChecker(8);
        // console.log(isPasswordValid('password')); // Ожидаемый результат:
        // false
        // console.log(isPasswordValid('secret')); // Ожидаемый результат: true

        function createPasswordChecker(passwordLength) {
            return (password) => {
                return (password.length >= Number(passwordLength)) ? true : false;
            }
        }

        const isPasswordValid = createPasswordChecker(8);
        console.log(isPasswordValid('password'));
        console.log(isPasswordValid('secret'));

        // 9. Напишите рекурсивную функцию sumDigits, которая принимает
        // положительное целое число в качестве аргумента и возвращает

        // console.log(sumDigits(123)); // Ожидаемый результат: 6 (1 + 2 + 3)
        // console.log(sumDigits(456789)); // Ожидаемый результат: 39 (4 + 5 + 6

        const digits = [];
        function sumDigits(num) {
            if (Number(num) === 0) return digits;
            let digit = num % 10;
            digits.push(digit);
            sumDigits(Math.floor(num / 10));


        }

        console.log(sumDigits(123));
        console.log(sumDigits(456789))
