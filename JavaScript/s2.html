        // Задание 3
        // В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

        let date = prompt('Введите число от 1 до 31');
        if (date >= 1 && date <= 10) {
            alert('Первая декада');
        }
        else if (date > 10 && date <= 20) {
            alert('Вторая декада');
        }
        else if (date > 20 && date <= 31) {
            alert('Третья декада');
        }
        else {
            alert('Таких чисел в месяце нет');

        }

        //         Задание 4
        // Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
        // (Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3, остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления на 10 будет равен 4)

        let userNumber = Number(prompt('Введите число'));
        let hundred; let dozen; let unit;

        if (userNumber < 1000) {
            hundred = Math.floor(userNumber / 100);
            dozen = Math.floor((userNumber - hundred * 100) / 10);
        }
        else {
            hundred = Math.floor((userNumber / 100) % 10)
            dozen = Math.floor((userNumber - hundred * 100) % 100 / 10);
        }
        unit = userNumber % 10;


        alert(`В числе ${userNumber} количество сотен: ${hundred}, десятков: ${dozen}, единиц: ${unit}`);
