<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 12</title>
    <script src="https://kit.fontawesome.com/16820142e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <p>Текущее время <span class="time"></span></p>
        <video src="https://cs13.pikabu.ru/video/2023/09/13/1694579001227923579_885201b4_1920x1080.av1.mp4"
            width="500px"></video>
        <br>
        <input type="range" name="" id="time_range" value="0">
    </div>

    <div class="buttons">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
    </div>

    <div class="panel">
        <input type="range" name="" id="volume_range" min="0" max="1" step="0.01" class="volume_range">
        <span class="volume_level">5</span>
    </div>
    <script src="index.js"></script>
</body>

</html>
